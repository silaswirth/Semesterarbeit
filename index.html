<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0 blue lighten-3">
    <div class="nav-wrapper container">
      <a href="/">Todo<span>NOW</span></a>
    </div>
  </nav>

  <!-- todolist -->
  <div class="todos container grey-text text-darken-1">
  </div>

  <div class="center">
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>
  </div>

  <!-- add person side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-todo container section">
      <h6>Todo hinzufügen</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input id="titel" type="text" required pattern="[a-zA-z0-9]+" class="validate">
        <label for="titel">Titel</label>
      </div>
      <div class="input-field">
        <input id="beschreibung" type="text" required class="validate">
        <label for="beschreibung">Beschreibung</label>
      </div>
      <div class="input-field">
        <input id="datum" type="date" required class="validate">
        <label for="date">Datum</label>
      </div>
      <div class="input-field center">
        <button class="btn-large waves-effect waves-light">Hinzufügen</button>
      </div>
    </form>
  </div>
</body>
